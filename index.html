<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prozzap</title>

    <!-- mycss -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
     ">

</head>

<body class="debug">

    <div id="app">

        <!-- container -->
        <div class="my_container w-75">

            <!-- row -->
            <div class="row">

                <!-- col4 -->
                <div class="col-4 my_column p-0">

                    <!-- contacts top -->
                    <div class="contacts_top d-flex justify-content-between">

                        <!-- my contact information -->
                        <div class="my_contact_information d-flex align-items-center">
                            <img class="img-fluid m-2" src="./assets/img/avatar_1.jpg" alt="">
                            <strong>Paolo</strong>
                        </div>

                        <!-- icons -->
                        <div class="my_contact_icons d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch mx-2"></i>
                            <i class="fa-solid fa-message mx-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                        </div>
                    </div>

                    <!-- block notifiche -->
                    <div class="block_notifing">
                        <i class="fa-solid fa-bell-slash my-3 mx-2"></i>
                        <strong>
                            Ricevi notifiche di nuovi messaggi
                        </strong>
                    </div>

                    <!-- searchbar -->
                    <form class="my_searchbar d-flex" role="search">
                        <div class="input-group mx-1">
                            <div class="input-group-text bg-white border-end-0">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <input class="form-control border-start-0 ps-0" type="search"
                                placeholder="Cerca o inizia una nuova chat!" aria-label="Search">
                        </div>
                    </form>

                    <!-- list contacts -->
                    <div class="contacts d-flex flex-column">
                        <div class="contacts_wrapper d-flex" @click="selectContact(index)"
                            v-for="(contact, index) in contacts">

                            <!-- contact image -->
                            <div class="contact_image">
                                <img class="img-fluid" :src="contact.avatar" alt="">
                            </div>

                            <!-- contact information -->
                            <div class="contact_information">
                                <strong>{{contact.name}}</strong>
                                <p>ultimo messaggio inviato</p>
                            </div>

                            <!-- contact time -->
                            <div class="contact_time">
                                12.00
                            </div>

                        </div>
                    </div>

                </div>

                <!-- col8 -->
                <div class="col-8 my_column p-0">

                    <!-- chat top -->
                    <div class="chat_top d-flex justify-content-between">

                        <!-- my contact information -->
                        <div class="my_contact_information d-flex align-items-center">
                            <img class="img-fluid m-2" :src="contacts[activeContact].avatar" alt="">
                            <strong>{{contacts[activeContact].name}}</strong>
                        </div>

                        <!-- icons -->
                        <div class="my_contact_icons d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch mx-2"></i>
                            <i class="fa-solid fa-message mx-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                        </div>
                    </div>


                    <!-- main chat -->
                    <div class="main_chat">
                        <div class="row justify-content-around">
                            <div class="col-4">
                                <div class="message_text d-flex justify-content-between">
                                    <span>Test messaggio</span>
                                    <span>12:03</span>
                                </div>

                            </div>
                            <div class="col-4 text-center">
                                <div class="my_message_text d-flex justify-content-between">
                                    <span>Test mio messaggio</span>
                                    <span>12:03</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- chat bottom -->
                    <div class="chat_bottom"></div>

                </div>

            </div>
        </div>

    </div>



    <!-- bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- myjs -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
